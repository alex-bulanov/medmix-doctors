<div class="popup" id="popup-1">
  <div class="popup__body">
    <div class="popup__content">
      <button class="popup__close close-popup" aria-label="Закрыть окно">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <use xlink:href="#icon-cross"></use>
        </svg>

      </button>
      <h2 class="popup__title section__title">Запись на прием</h2>

      <div class="popup__form-container">
        <form class="form" method="POST" id="popup-from">
          <div class="form__input-wrapper">
            <label class="form__label" for="form-surname">Фамилия</label>
            <input class="form__input has-success" type="text" name="surname" id="form-surname" placeholder="Фамилия">
          </div>
          <div class="form__input-wrapper">
            <label class="form__label" for="form-name">Имя</label>
            <input class="form__input has-error" type="text" name="name" id="form-name" placeholder="Имя">
          </div>
          <div class="form__input-wrapper">
            <label class="form__label" for="form-middle-name">Отчество</label>
            <input class="form__input" type="text" name="lastName" id="form-middle-name" placeholder="Отчество">
          </div>
          <div class="form__input-wrapper">
            <label class="form__label" for="form-phone">Контактный телефон</label>
            <input class="form__input" type="text" name="lastName" id="form-phone" placeholder="+7 (ХХХ) ХХХ-ХХ-ХХ">
          </div>

          <button class="popup__btn btn" type="submit">Записаться</button>
        </form>
      </div>

      ${require('../preloader/preloader.html')}
    </div>
  </div>
</div>
